<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WOOKIE'S BIRTHDAY</title>
  </head>
  <body>
    <div class="landing-page">
      <img class="enter-btn" src="./src/logo.jpeg" />
      <p>P.O.S 를 눌러봐</p>
    </div>
    <main class="hidden">
      <div class="information">
        <h2>광야로 초대합니다</h2>
        <img src="./src/dancingwookie.gif" class="dancing" />
        <ul>
          <li>🍸 ae재욱 생일파티 🍸</li>
          <li>10월 30일 SAT</li>
          <li>18시</li>
          <li>이태원</li>
        </ul>
      </div>
      <audio src="./src/aespa.mp3" width="100px" controls muted></audio>
    </main>

    <script>
      const $landingPage = document.querySelector(".landing-page");
      const $mainPage = document.querySelector("main");
      const $enterBtn = document.querySelector(".enter-btn");

      $enterBtn.addEventListener("click", () => {
        $landingPage.classList.add("disappear");
        $mainPage.classList.add("appear");
        $mainPage.classList.remove("hidden");
      });
    </script>
  </body>
</html>
